<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurrEx</title>

    <script type="text/javascript" src="main.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity= "sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous">
    </script>
      
    <script src= "https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity= "sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous">
    </script>
      
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity= "sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous">
    </script>

    <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous">
    </script>
    
    <link rel="stylesheet" href="style.css">
    

</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col text-center">
                <img src="logo.png" class="img-fluid" alt="">
            </div>
        </div>

        <div class="row">
            <div class="col empty-col">
                . 
            </div>
        </div>

        <div class="row">
            
            <div class="col text-center">
                <input type="number" min = "1" class="form-control" id="inputCur1" placeholder="">
            </div>

            <!-- <div class="col empty-col">
                . 
            </div> -->

            <div class="col text-center">
                <input type="number" min = "1" class="form-control" id="inputCur2" placeholder="" readonly>
            </div>

        </div>

        <div class="row">
        
            <div class="col empty-col">
                . 
            </div>
            
        </div>

        <div class="row">

            <div class="col">
                <select class="form-select" aria-label="Default select example" id="curr1" onchange="setFlag1()">
                    <option selected>Select Currency</option>
                    <option value="1"> USD </option>
                    <option value="2">EUR</option>
                    <option value="3">CAD</option>
                    <option value="4">GBP</option>
                    <option value="5">EGP</option>
                    <option value="6">SAR</option>
                    <option value="7">AED</option>
                    <option value="8">SGD</option>
                    <option value="9">CHF</option>
                    <option value="10">JPY</option>
                    <option value="11">CNY</option>
                    <option value="12">TRY</option>
                    <option value="13">HKD</option>
                    <option value="14">QAR</option>
                    <option value="15">THB</option>
                    <option value="16">SEK</option>
                    <option value="17">MXN</option>
                    <option value="18">KRW</option>
                    <option value="19">KWD</option>
                    <option value="20">JOD</option>
                </select>
            </div>

            
            
            <div class="col">
                <select class="form-select" aria-label="Default select example" id="curr2" onchange="setFlag2()">
                    <option selected>Select Currency</option>
                    <option value="1">USD </option>
                    <option value="2">EUR</option>
                    <option value="3">CAD</option>
                    <option value="4">GBP</option>
                    <option value="5">EGP</option>
                    <option value="6">SAR</option>
                    <option value="7">AED</option>
                    <option value="8">SGD</option>
                    <option value="9">CHF</option>
                    <option value="10">JPY</option>
                    <option value="11">CNY</option>
                    <option value="12">TRY</option>
                    <option value="13">HKD</option>
                    <option value="14">QAR</option>
                    <option value="15">THB</option>
                    <option value="16">SEK</option>
                    <option value="17">MXN</option>
                    <option value="18">KRW</option>
                    <option value="19">KWD</option>
                    <option value="20">JOD</option>
                </select>
            </div>

            
            
        </div>

        <div class="row">
        
            <div class="col">
                
                <a href="#"><img src="" id="imgCurr1" class="" alt=""></a>

            </div>

            <div class="col text-end">
                
                <a href="#"><img src="" id="imgCurr2" class="" alt=""></a>

            </div>
            
        </div>

        <div class="row">
            <div class="col text-center">
                <button type="button" class="btn btn-info" onclick="swap()">Swap</button>
            </div>

            <div class="col text-center">
                <button type="button" class="btn btn-info" onclick="calc()">Calculate</button>
            </div>

            <div class="col text-center">
                <button type="button" class="btn btn-info" onclick="clearData()">Clear</button>
            </div>
        </div>

    </div>

    

</body>

</html>
